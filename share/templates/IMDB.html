? my ($id, $movie) = @_;

<div class="imdb-embed" id="<?= $id ?>">
? if (my ($poster) = @{$movie->{posters}}) {
? my $image = $poster->{image};
  <img src="<?= $image->{url} ?>" width="<?= $image->{width} ?>" height="<?= $image->{height} ?>">
? }
  <h2><a href="<?= $movie->{url} ?>"><?= $movie->{name} ?></a></h2>
  <ul class="imdb-metadata">
? my @info = grep {$_} map {$movie->{$_}} qw/certification year/;
? for my $field (@info) {
    <li><?= $field ?></li>
? }
    <li><?= join ", ", map {$_->{name}} @{$movie->{genres}} ?></li>
  </ul>
  <p class="imdb-overview"><?= $movie->{overview} ?></p>
</div>
